version: 2.1
orbs:
  node: circleci/node@5.0.3

jobs:
  release:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - node/install
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run: node --version
      - run: npm install
      - run: npm run semantic-release

workflows:
  version: 2
  test_and_release:
    jobs:
      - release:
          filters:
            branches:
              only:
                - semantic-release
